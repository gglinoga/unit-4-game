<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>Crystal Collector</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery.js">
	</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Crystal Collector</h1>
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3>Instructions</h3>
			</div>
			<div class="card-body" style="text-align:justify">
				<h2>How to play: Each gem is assigned a random, hidden value at the start of the round. Press a gem to add its value to your score. Try to reach the goal without going over!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-default">
					<div class="card-heading">
						<h3>Score</h3>
					</div>
					<div class="card-body">
						<h2 class="score"></h2>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card card-default">
					<div class="card-heading">
						<h3>Wins</h3>
					</div>
					<div class="card-body">
						<h2 class="wins"></h2>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card card-default">
					<div class="card-heading">
						<h3>Losses</h3>
					</div>
					<div class="card-body">
						<h2 class="losses"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="background-color:white;">
			<div class="col-md-3"><img alt="" class="button0" src="assets/images/a.jfif"></div>
			<div class="col-md-3"><img alt="" class="button1" src="assets/images/b.jfif"></div>
			<div class="col-md-3"><img alt="" class="button2" src="assets/images/c.jfif"></div>
			<div class="col-md-3"><img alt="" class="button3" src="assets/images/d.jfif"></div>
		</div>
		<div class="card card-default">
			<div class="card-heading">
				<h3>Goal</h3>
			</div>
			<div class="card-body">
				<h2 class="goal"></h2>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js">
	</script>
</body>
</html>
